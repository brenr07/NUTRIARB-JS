        <header>

        <main> 
            <div class="container h-100">
                <div id="content" class="d-flex row h-100 align-items-center justify-content-center">
                  <div class="col justify-content-center d-flex">
                    <div class="div-form card p-3" style="width: 600px;">
                      <form id="custom-form">
                        <div class="mb-3">
                          <label for="name" class="form-label">Nombre</label>
                          <input name="name" id="name" autocomplete="off" type="text" class="form-control" >
                        </div>
                        <div class="mb-3">
                          <label for="surname" class="form-label">Apellido</label>
                          <input name="surname" id="surname" type="text" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefono de contacto</label>
                            <input name="phone" id="phone" type="number" class="form-control" >
                        </div>
                        <div class="justify-content-center d-flex">
                            <label for="age" class="form-label">Edad </label>
                            <input name="age"id="age" type="" class="form-control" >
                            <label for="height" class="form-label">Altura </label>
                            <input name="height"id="height" type="" class="form-control" >
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="genero" class="form-label"> Genero
                              <select name="genero">
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                              </select>
                            </label>
                        </div>
                        <div id="" class="justify-content-center d-flex">
                          <label for="date" class="form-label">Fecha</label>
                          <input name="date" id="date" type="date" class="form-control" >
                          <label for="weight" class="form-label">Peso Actual</label>
                          <input name="weight" id="weight" type="number" class="form-control" >
                        </div>
                        <br>

                        <!-- <input type="submit" value="Enviar"> -->
                        <button id="btnGuardar"class="btn btn-primary">Guardar</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
