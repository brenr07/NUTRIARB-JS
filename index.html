<body>
    <section class="bodyIndex">
    <header>
        <!--EL LOGO-->
        <div class="logo">      
            <img class="imgLogo" src="img/LOGO.png" alt="logo Nutriarb" height="100vh"  class="nav-brand"/>
            <h1>Nutriarb</h1>  
        </div> 

          <!-- AQUI COMIENZA EL MENU DE NAVEGACION -->
        <nav class="nav-main">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="pacientes.html">PACIENTES</a></li>
                    <li><a href="turnos.html">TURNOS</a></li>
                </ul>
            </nav>
            <nav class="sing-in">
              <a href="registro.html" id="singIn" class="btn btn-primary" class="singIn" role="button" data-bs-toggle="button">INICIAR SESION</a>
              <!-- <button type="button" id="singIn" href="usuario.html"> INGRESAR USUARIO </button> -->
            </nav>
    </header>

    <main>
      <form class="formIMC">
        <label>Ingresa el peso en Kg. :</label> <input id="txtPeso" type="text"/>
        <label>Ingresa la altura en Mts. :</label> <input id="txtAltura" type="text"/>
        <button id="btnCalcular">CALCULAR</button>
        <!-- <p>IMC: <span id="imc"></span></p> -->
        <span id="imc"></span>
      </form>

      <table class="cuadroIMC">
        <tr id="resultado">
          <th>IMC</th>
          <th>RANGO</th>
        </tr>

        <tr id="desnutricionGrave">
          <td>15 o menos</td>
          <td>Desnutricion Grave</td>
        </tr>

        <tr id="desnutricion">
          <td>15 - 15,9</td>
          <td>Desnutricion</td>
        </tr>

        <tr id="bajoPeso">
          <td>16 - 18,4</td>
          <td>Bajo Peso</td>
        </tr>

        <tr id="pesoS">
          <td>18,5 - 24,9</td>
          <td>Peso saludable</td>
        </tr>

        <tr id="sobrepeso">
          <td>25 - 29,9</td>
          <td>Sobrepeso</td>
        </tr>

        <tr id="obesidad">
          <td>30 -34,9</td>
          <td>Obesidad</td>
        </tr>

        <tr id="obesidadM">
          <td>35 o más</td>
          <td>Obesidad mórbida</td>
        </tr>

      </table>
    </main>
