    <div class="contenedor-form-CRYCC">
        <div class="toggle">
            <span> CREAR CUENTA</span>
        </div>

        <div class="formulario">
            <h2>INICIAR SESION</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input id="btnIniciarSesion" type="submit" value="INGRESAR">
            </form>
        </div>

        <div class="formulario">
            <h2>CREA TU CUENTA</h2>
            <form action="#">
                <input id="name" type="text" placeholder="Nombre" required>
                <input id="surname" type="text" placeholder="Apellidos" required>
                <input id="email"type="email" placeholder="Correo Electrónico" required> 
                <input id="user" type="text" placeholder="Usuario" required>
                <input id="password" type="password" placeholder="Contraseña" required>
                <input id="btnRegistrar" type="submit" value="REGISTRAR">
            </form>
        </div>
        
        <div class="reset-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
